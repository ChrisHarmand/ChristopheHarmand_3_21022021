<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
		<title>OhMyFood</title>
  	<meta charset="utf-8">
  	<meta name="description" content="OhMyFood, retrouvez les menus de vos restaurants gastronomiques préférés">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS smartphone -->
		<link rel="stylesheet" href="css/style.css" >
		<!-- CSS desktop -->
		<link rel="stylesheet" href="css/style.desktop.css" >
    <!-- Favicon -->
		<link rel="icon" href="images/logos/ohmyfood white.svg" >
		<script src="https://kit.fontawesome.com/d53cfbc5d7.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,300&display=swap"/>
</head>

<header>
  <img src="images/logos/ohmyfood.png" alt="logo OhMyFood">
</header>

<section id="search_bar">
<i class="fas fa-map-marker-alt"></i>
<input type="text" placeholder="Paris, Belleville"/>
</section>

<section  id="hero">
<div class="title-hero">
  <h2>Réservez le menu qui vous convient</h2>
  <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
</div>
  <div class="cta-hero">
    <a href="#">Explorer nos restaurants</a>
  </div>
</section>

<section id="process">
	<h2>Fonctionnement</h2>

	<div class="process_container">
		<div class="step-number">
			<p>1</p>
		</div>
		<div class="step">
			<i class="fas fa-mobile-alt"></i>
			<p>Choisissez un restaurant</p>
		</div>
	</div>
	<div class="process_container">
		<div class="step-number">
			<p>2</p>
		</div>
		<div class="step">
			<i class="fas fa-list-ul"></i>
			<p>Composez votre menu</p>
		</div>
	</div>
	<div class="process_container">
		<div class="step-number">
			<p>3</p>
		</div>
		<div class="step">
			<i class="fas fa-store"></i>
			<p>Dégustez au restaurant</p>
		</div>
	</div>
</section>

<section id="resto">
<h2>Restaurants</h2>
<div class="vignette">
	<img class="image-resto"src="images/restaurants/la palette du gout.jpg"
	alt="restaurant la palette du gout">
	<span class="new"> Nouveau</span>
	<div class="info-resto">
		<div class="nom-resto">
			<h3>La palette du goût</h3>
			<p>Ménilmontant</p>
		</div>

<label for="">
	<input type="checkbox">
	<span class="btn"> </span>
	<i class="far fa-heart"></i>



</label>


	</div>
</div>
</section>
